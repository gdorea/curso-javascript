<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
           background-color: rgb(100, 100, 200); 
           color: white; /* Comentário em CSS */
           font: normal 20pt arial;
        }
        h1{
            color: rgb(205, 141, 96);
        }
    </style>
</head>
<body>
   <h1> Olá, mundo!</h1> <!-- Comentário em HTML -->
   <p>Já me livrei da maldição!!</p>
   <script>
      var n1 = Number.parseInt(window.prompt("Digite um número: ")) // String para number
      var n2 = Number.parseInt(window.prompt("Digite outro número: ")) // string para number
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Usando Template String
      // (number + number) é soma
      // (string + string) é concatenação
   </script>
</body>
</html>
